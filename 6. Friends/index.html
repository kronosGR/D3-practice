<html>
  <head>
    <title>Friends</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>

    <style>
      svg {
        height: 550px;
        width: 550px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="viz">
      <svg></svg>
    </div>
    <div id="controls" />
  </body>

  <script>
    const scatterData = [
      { friends: 5, salary: 22000 },
      { friends: 3, salary: 18000 },
      { friends: 10, salary: 88000 },
      { friends: 0, salary: 180000 },
      { friends: 27, salary: 56000 },
      { friends: 8, salary: 74000 },
    ];

    const xExtent = d3.extent(scatterData, (d) => d.salary);
    const yExtent = d3.extent(scatterData, (d) => d.friends);
    const yScale = d3.scaleLinear().domain(xExtent).range([0, 500]);
    const xScale = d3.scaleLinear().domain(yExtent).range([0, 500]);

    const yAxis = d3.axisRight().scale(yScale).ticks(16).tickSize(500);
    d3.select("svg").append("g").attr("id", "yAxisG").call(yAxis);

    const xAxis = d3.axisBottom().scale(xScale).tickSize(-500).ticks(4);
    d3.select("svg")
      .append("g")
      .attr("id", "xAxisG")
      .call(xAxis)
      .attr("transform", "translate(0,500)");

    d3.select("svg")
      .selectAll("circle")
      .data(scatterData)
      .enter()
      .append("circle")
      .attr("r", 5)
      .attr("cx", (d, i) => i * 10)
      .attr("cy", (d) => d.friends);
  </script>
</html>
