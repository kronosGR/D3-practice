<html>
  <head>
    <title>Friends</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>

    <style>
      svg {
        height: 550px;
        width: 550px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="viz">
      <svg></svg>
    </div>
    <div id="controls" />
  </body>

  <script>
    d3.csv("boxplot.csv").then((data) => scatterplot(data));

    const tickSize = 470;

    function scatterplot(data) {
      const xScale = d3.scaleLinear().domain([1, 8]).range([20, tickSize]);
      const yScale = d3
        .scaleLinear()
        .domain([0, 100])
        .range([tickSize + 10, 20]);
      const yAxis = d3.axisRight().scale(yScale).ticks(8).tickSize(tickSize);

      d3.select("svg")
        .append("g")
        // .attr("transform", `translate(${tickSize},0)`)
        .attr("id", "yAxisG")
        .call(yAxis);

      const xAxis = d3
        .axisBottom()
        .scale(xScale)
        .tickSize(-tickSize)
        .tickValues([1, 2, 3, 4, 5, 6, 7]);
      d3.select("svg")
        .append("g")
        .attr("transform", `translate(0, ${tickSize + 10})`)
        .attr("id", "xAxisG")
        .call(xAxis);

      // d3.select("svg")
      //   .selectAll("circle.median")
      //   .data(data)
      //   .enter()
      //   .append("circle")
      //   .attr("class", "tweets")
      //   .attr("r", 5)
      //   .attr("cx", (d) => xScale(d.day))
      //   .attr("cy", (d) => yScale(d.median))
      //   .style("fill", "darkgray");

      d3.select("svg")
        .selectAll("g.box")
        .data(data)
        .enter()
        .append("g")
        .attr("class", "box")
        .attr(
          "transform",
          (d) => `translate(${xScale(d.day)}, ${yScale(d.median)})`
        )
        .each(function (d, i) {
          //cannot use arrow function so we can get this context
          d3.select(this)
            .append("rect")
            .attr("width", 20)
            .attr("height", yScale(d.q1) - yScale(d.q3))
            .attr("x", -10)
            .attr("y", yScale(d.q3) - yScale(d.median))
            .style("stroke", "black")
            .style("fill", "white");
        });
    }
  </script>
</html>
