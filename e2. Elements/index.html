<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
  <script>
    const holder = d3
      .select("body")
      .append("svg")
      .attr("width", 499)
      .attr("height", 429);
    holder.append("circle").attr("cx", 200).attr("cy", 100).attr("r", 50);

    holder
      .append("rect")
      .attr("x", 50)
      .attr("y", 50)
      .attr("width", 100)
      .attr("height", 100);
  </script>
</html>
